<!doctype html>
<html lang="pt_BR">

<head>
    <meta charset="utf-8">
    <title>Cursos HTML5 Essencial</title>
</head>
<style>
    table {
        width: 300px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        

    }

    td,th {
        background-color:rgb(184, 179, 179);
    }
    th{
        text-align: left;
    }
</style>

<body>
    <table>
        <tr>
            <th>Brasil</th>
            <td>5</td>
        </tr>
        <tr>
            <th>Argentina</th>
            <td>2</td>
        </tr>
    </table>
</body>

</html>
