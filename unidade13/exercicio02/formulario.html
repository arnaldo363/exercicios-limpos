<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Curso HTML5 Essencial</title>

    <link href="css/estilo.css" rel="stylesheet" media="screen">
</head>

<body>

    <h2>Formulário</h2>
    <form action="https://formsubmit.co/seu-email@hotmail.com" method="post">

        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" id="nome" required placeholder="Insira o seu nome completo">

        <label for="telefone">Telefone</label>
        <input type="text" name="Telefone" id="telefone" required placeholder="Insira o seu número">

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required placeholder="Insira o seu E-mail">

        <label for="message">Mensagem</label>
        <input type="message" name="message" id="message" required >

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
 
       
</body>

</html>
